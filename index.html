<!DOCTYPE html>
<html>
<head>
    <title>Pasteboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #393D49;
            background-image: url('https://cirruscdn.com/static/noise.png');
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #progressBar, #statusBar {
            display: none;
        }

        #overlay {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 2;
        }

        #popup {
            display: none;
            position: fixed;
            background: #444;
            width: 300px;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            z-index: 3;
            text-align: center;
            border-radius: 5px;
            overflow: hidden;
            background-image: url('https://cirruscdn.com/static/noise.png');
        }

        #linkBox {
            width: 50%;
            height: 10px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #333;
            box-shadow: inset 0px 0px 10px rgba(0,0,0,0.5);
            border-radius: 5px;
            resize: none;
            color: #fff;
            overflow: hidden;
            white-space: nowrap;
            overflow-x: hidden;
            mask-image: linear-gradient(to right, transparent, black 1em, black 90%, transparent);
        }
    
        #linkContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #copyButton {
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition-duration: 0.4s;
            margin-left: 10px;
        }

        #copyButton:hover {
            background-color: #4CAF50;
        }

        #copyButton img {
            width: 20px;
            height: 20px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #linkTitle {
            color: #fff;
        }

        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        #github-link {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 40px;
            height: 40px;
        }

        #github-link img {
            width: 100%;
            height: 100%;
        }

        @keyframes progress {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 35px 35px;
            }
        }

        :root {
            --primary: #111926;
            --white: #fff;
            --background: #F8F8FF;
            --gray: #D3D3D3;
        }

        .dropzone-box {
            border-radius: 2rem;
            padding: 2rem;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            max-width: 36rem;
            width: 100%;
            background-color: var(--white);
        }

        .dropzone-box h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .dropzone-area {
            padding: 1rem;
            position: relative;
            margin-top: 1rem;
            min-height: 16rem;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 2px dashed var(--primary);
            border-radius: 1rem;
            color: var(--primary);
            cursor: pointer;
        }

        .dropzone-area [type="file"] {
            cursor: pointer;
            position: absolute;
            opacity: 0;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .dropzone-area .file-upload-icon svg {
            height: 5rem;
            width: 5rem;
            margin-bottom: 0.5rem;
            stroke: var(--primary);
        }

        .dropzone--over {
            border-style: solid;
            background-color: var(--background);
        }

        .dropzone-actions {
            display: flex;
            justify-content: space-between;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
            border-top: 1px solid var(--gray);
            gap: 1rem;
            flex-wrap: wrap;
        }

        .dropzone-actions button {
            flex-grow: 1;
            min-height: 3rem;
            font-size: 1.2rem;
        }

        .dropzone-actions button:hover {
            text-decoration: underline;
        }

        .dropzone-actions button[type='reset'] {
            background-color: transparent;
            border: 1px solid var(--gray);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            color: var(--primary);
            cursor: pointer;
        }

        .dropzone-actions button[type='submit'] {
            background-color: var(--primary);
            border: 1px solid var(--primary);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            color: var(--white);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="https://github.com/caelen-cater/pasteboard" target="_blank" id="github-link">
        <img src="https://cirruscdn.com/static/github-mark-white.png" alt="GitHub" />
    </a>
    <form class="dropzone-box">
        <h2>Upload and attach files</h2>
        <p>Attach files to this project</p>
        <div class="dropzone-area">
            <div class="file-upload-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                    <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" />
                </svg>
            </div>
            <p>Click to upload or drag and drop</p>
            <input type="file" required id="upload-file" name="uploaded-file">
            <p class="message">No Files Selected</p>
        </div>
        <div class="dropzone-actions">
            <button type="reset">Cancel</button>
            <button id="submit-button" type="submit">Save</button>
        </div>
    </form>
    <div id="overlay"></div>
    <div id="popup">
        <img id="closeButton" src="https://cirruscdn.com/upload/xSPBI1WzAJc94p7O6RFbendEC" alt="Close">
        <h2 id="linkTitle">Here is your link:</h2>
        <div id="linkContainer">
            <textarea id="linkBox" readonly></textarea>
            <button id="copyButton">
                <img src="https://cirruscdn.com/upload/hoBSivnJG3gV2xQuXr8jcO5bl" alt="Copy">
            </button>
        </div>
    </div>
    <script>
        window.onload = function() {
            const dropzoneBox = document.getElementsByClassName("dropzone-box")[0];
            const inputFiles = document.querySelectorAll(".dropzone-area input[type='file']");
            const inputElement = inputFiles[0];
            const dropZoneElement = inputElement.closest(".dropzone-area");

            inputElement.addEventListener("change", (e) => {
                if (inputElement.files.length) {
                    updateDropzoneFileList(dropZoneElement, inputElement.files[0]);
                }
            });

            dropZoneElement.addEventListener("dragover", (e) => {
                e.preventDefault();
                dropZoneElement.classList.add("dropzone--over");
            });

            ["dragleave", "dragend"].forEach((type) => {
                dropZoneElement.addEventListener(type, (e) => {
                    dropZoneElement.classList.remove("dropzone--over");
                });
            });

            dropZoneElement.addEventListener("drop", (e) => {
                e.preventDefault();
                if (e.dataTransfer.files.length) {
                    inputElement.files = e.dataTransfer.files;
                    updateDropzoneFileList(dropZoneElement, e.dataTransfer.files[0]);
                }
                dropZoneElement.classList.remove("dropzone--over");
            });

            const updateDropzoneFileList = (dropzoneElement, file) => {
                let dropzoneFileMessage = dropzoneElement.querySelector(".message");
                dropzoneFileMessage.innerHTML = `${file.name}, ${file.size} bytes`;
            };

            dropzoneBox.addEventListener("reset", (e) => {
                let dropzoneFileMessage = dropZoneElement.querySelector(".message");
                dropzoneFileMessage.innerHTML = `No Files Selected`;
            });

            dropzoneBox.addEventListener("submit", (e) => {
                e.preventDefault();
                const fileInput = document.getElementById("upload-file");
                const submitButton = document.getElementById("submit-button");
                const formData = new FormData();
                formData.append("fileToUpload", fileInput.files[0]);

                submitButton.disabled = true;
                submitButton.style.opacity = "0.5";
                submitButton.style.cursor = "not-allowed";

                const xhr = new XMLHttpRequest();
                xhr.open("POST", "upload.php", true);

                xhr.onload = function () {
                    submitButton.disabled = false;
                    submitButton.style.opacity = "1";
                    submitButton.style.cursor = "pointer";

                    if (this.status == 200) {
                        document.getElementById("overlay").style.display = "block";
                        const popup = document.getElementById("popup");
                        popup.style.display = "block";
                        document.getElementById("linkBox").value = this.response;
                    }
                };

                xhr.onerror = function() {
                    submitButton.disabled = false;
                    submitButton.style.opacity = "1";
                    submitButton.style.cursor = "pointer";
                };

                xhr.send(formData);
            });

            document.getElementById("closeButton").addEventListener("click", function () {
                document.getElementById("popup").style.display = "none";
                document.getElementById("overlay").style.display = "none";
            });

            document.addEventListener("keydown", function (event) {
                if (event.key === "Escape") {
                    document.getElementById("popup").style.display = "none";
                    document.getElementById("overlay").style.display = "none";
                }
            });

            const copyToClipboard = async (text) => {
                try {
                    await navigator.clipboard.writeText(text);
                    return true;
                } catch (err) {
                    console.error('Failed to copy:', err);
                    return false;
                }
            };

            const copyButton = document.getElementById('copyButton');
            copyButton.addEventListener('click', async () => {
                const text = document.getElementById('linkBox').value;
                const copyIcon = copyButton.querySelector('img');
                
                try {
                    await navigator.clipboard.writeText(text);
                    copyIcon.src = 'https://cirruscdn.com/upload/7iVEs92yenBKmRDwWUZLHvfph';
                    setTimeout(() => {
                        copyIcon.src = 'https://cirruscdn.com/upload/hoBSivnJG3gV2xQuXr8jcO5bl';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
            });
        };
    </script>
</body>
</html>
